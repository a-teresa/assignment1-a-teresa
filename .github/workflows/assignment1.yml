name: Assignment 1 - Self-hosted tests

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: [self-hosted, Linux, X64]
    timeout-minutes: 10

    steps:
      # 1) Checkout repository + submodules
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 1

      # 2) Run assignment tests
      - name: Run full test
        run: |
          set -euo pipefail
          chmod +x ./full-test.sh \
                   ./unit-test.sh \
                   ./finder-app/writer.sh \
                   ./finder-app/finder.sh || true
          ./full-test.sh 2>&1 | tee test.sh.log

      # 3) Save results locally on runner (fast, no upload)
      - name: Save results on runner
        if: always()
        run: |
          mkdir -p _artifacts
          cp -f test.sh.log _artifacts/ || true
          cp -f test_result.png _artifacts/ || true
          echo "Artifacts saved in $GITHUB_WORKSPACE/_artifacts"
