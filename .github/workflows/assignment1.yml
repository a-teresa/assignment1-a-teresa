name: Assignment 1 - Self-hosted tests

concurrency:
  group: assignment1-${{ github.ref }}
  cancel-in-progress: false

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: [self-hosted, Linux, X64]
    timeout-minutes: 10

    steps:
      - name: Checkout repository + submodules (no marketplace actions)
        env:
          REPO: ${{ github.repository }}
          SHA:  ${{ github.sha }}
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          echo "Repo: $REPO"
          echo "SHA : $SHA"
          echo "WS  : $GITHUB_WORKSPACE"

          cd "$GITHUB_WORKSPACE"
          rm -rf .git || true

          git init
          git remote add origin "https://x-access-token:${TOKEN}@github.com/${REPO}.git"
          git fetch --depth=1 origin "$SHA"
          git checkout -f FETCH_HEAD

          # Submodules
          git submodule sync --recursive
          git -c protocol.version=2 submodule update --init --recursive --depth=1

          git status --porcelain || true
          echo "Checkout OK"

      - name: Ensure entropy available (haveged)
        run: |
          set -euo pipefail
          # haveged is already installed on your VM; just ensure it is running
          sudo systemctl enable --now haveged || true
          sudo systemctl is-active --quiet haveged && echo "haveged: active" || (echo "haveged: NOT active" && sudo systemctl status haveged || true)
          echo "entropy_avail=$(cat /proc/sys/kernel/random/entropy_avail || echo unknown)"

      - name: Run full test (real-time logs + hard timeout)
        run: |
          set -euo pipefail
          rm -rf /tmp/aeld-data || true

          chmod +x ./full-test.sh \
                   ./unit-test.sh \
                   ./finder-app/writer.sh \
                   ./finder-app/finder.sh || true

          echo "=== START full-test.sh ==="
          timeout 180s stdbuf -oL -eL ./full-test.sh 2>&1 | stdbuf -oL -eL tee test.sh.log
          rc=${PIPESTATUS[0]}
          echo "=== END full-test.sh (rc=$rc) ==="
          exit "$rc"

      - name: Save minimal artifacts on runner (no upload-artifact)
        if: always()
        run: |
          set -euo pipefail
          mkdir -p _artifacts
          cp -f test.sh.log _artifacts/ || true
          cp -f test_result.png _artifacts/ || true
          echo "Saved artifacts in $GITHUB_WORKSPACE/_artifacts"
