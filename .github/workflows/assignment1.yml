name: Assignment 1 - Self-hosted tests

concurrency:
  group: assignment1-${{ github.ref }}
  cancel-in-progress: false

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: [self-hosted, Linux, X64]
    timeout-minutes: 10

    steps:
      - name: Print runner info
        shell: bash
        run: |
          set -euo pipefail
          echo "Runner: $(hostname)"
          echo "User:   $(whoami)"
          echo "WS:     ${GITHUB_WORKSPACE}"
          echo "PWD:    $(pwd)"
          git --version

      - name: Clean workspace
        shell: bash
        run: |
          set -euo pipefail
          shopt -s dotglob nullglob
          rm -rf "${GITHUB_WORKSPACE:?}/"*

      - name: Manual checkout + submodules
        shell: bash
        env:
          REPO: ${{ github.repository }}
          SHA:  ${{ github.sha }}
        run: |
          set -euo pipefail
          cd "${GITHUB_WORKSPACE}"
          git init
          git remote add origin "https://github.com/${REPO}.git"
          git fetch --depth=1 origin "${SHA}"
          git checkout -f FETCH_HEAD
          git submodule sync --recursive
          git submodule update --init --recursive --depth=1

      - name: Run tests (timeout)
        shell: bash
        run: |
          set -euo pipefail
          cd "${GITHUB_WORKSPACE}"
          chmod +x ./full-test.sh ./unit-test.sh ./finder-app/writer.sh ./finder-app/finder.sh || true
          timeout 300s stdbuf -oL -eL ./full-test.sh 2>&1 | tee test.sh.log

      - name: Save artifacts locally
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p _artifacts
          cp -f test.sh.log _artifacts/ || true
          cp -f test_result.png _artifacts/ || true
          echo "Artifacts saved in ${GITHUB_WORKSPACE}/_artifacts"
